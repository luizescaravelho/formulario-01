<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario | GN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17,54,71));
        }

        .box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            
        }
        fieldset{
            border: 3px solid dodgerblue
        }
        
        legend{
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 5px;
        }
        .inputbox{
            position: relative;
        }
        .inputuser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelinput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputuser:focus ~ .labelinput,
        .inputuser:valid ~ .labelinput{
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        #data_nascimento{
            border: none;
            padding: 8px;
            outline: none;

        }
        #submit{
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90,20,220));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #subimit:hover{
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80,19,195));
        }

    </style>
</head>
<body>
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/wtHxX9xdhKEPmbxMRbsHYn" method="post">
            <fieldset>
                <legend><b>formulario de clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="labelinput">nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputuser" required>
                    <label for="email" class="labelinput">email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone" class="labelinput">telefone</label>
                </div>
                <p>sexo:</p>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">feminino</label>
                <br>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">masculino</label>
                <br>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">outro</label>
                <br><br>
                    <label for="data nascimento">data de nascimento</label>
                    <input type="date" name="data nascimento" id="data nascimento" required>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Cidade" id="Cidade" class="inputuser" required>
                    <label for="Cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Estado" id="Estado" class="inputuser" required>
                    <label for="Estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Endereço" id="Endereço" class="inputuser" required>
                    <label for="Endereço" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" nome="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
